# an EAM potential lib
version: 2

args:


pkg: "git.hpcer.dev/HPCer/CrystalMD/hip-pot"
target: hip-pot

dependencies:
  packages:
    git.hpcer.dev/HPCer/CrystalMD/potential: {version: v0.1.0, target: pot}
    github.com/google/googletest: {version: release-1.10.0, target: GTest}
    github.com/google/benchmark: {version: v1.5.0, target: benchmark, features: ["BENCHMARK_ENABLE_TESTING=OFF"]}
